name: Deploy AI Commit Validator

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Use environment for environment-specific secrets
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    env:
      # Get API key from GitHub secrets
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4o-mini' }}
      OPENAI_MAX_TOKENS: ${{ vars.OPENAI_MAX_TOKENS || '1000' }}
      NODE_ENV: ${{ github.event.inputs.environment || 'production' }}
      LOG_LEVEL: ${{ vars.LOG_LEVEL || 'info' }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Validate environment variables
        run: |
          echo "ðŸ” Validating environment configuration..."
          
          # Check required environment variables
          if [[ -z "${{ env.OPENAI_API_KEY }}" ]]; then
            echo "âŒ OPENAI_API_KEY is not set"
            exit 1
          fi
          
          echo "âœ… Environment variables validated:"
          echo "  - OPENAI_MODEL: ${{ env.OPENAI_MODEL }}"
          echo "  - OPENAI_MAX_TOKENS: ${{ env.OPENAI_MAX_TOKENS }}"
          echo "  - NODE_ENV: ${{ env.NODE_ENV }}"
          echo "  - LOG_LEVEL: ${{ env.LOG_LEVEL }}"
          echo "  - OPENAI_API_KEY: âœ“ (configured)"
          
      - name: Create production environment file
        run: |
          # Create environment file for deployment
          cat > .env.production << EOF
          NODE_ENV=${{ env.NODE_ENV }}
          OPENAI_MODEL=${{ env.OPENAI_MODEL }}
          OPENAI_MAX_TOKENS=${{ env.OPENAI_MAX_TOKENS }}
          LOG_LEVEL=${{ env.LOG_LEVEL }}
          API_TIMEOUT=30000
          EOF
          
          echo "âœ… Production environment file created"
          
      - name: Test API connection
        run: |
          # Test OpenAI API connection
          cat > test-api.js << 'EOF'
          import OpenAI from 'openai';
          
          const openai = new OpenAI({ 
            apiKey: process.env.OPENAI_API_KEY,
            timeout: 10000
          });
          
          async function testConnection() {
            try {
              const response = await openai.chat.completions.create({
                model: process.env.OPENAI_MODEL || 'gpt-4o-mini',
                messages: [{ role: 'user', content: 'Test connection' }],
                max_tokens: 10
              });
              
              console.log('âœ… OpenAI API connection successful');
              return true;
            } catch (error) {
              console.error('âŒ OpenAI API connection failed:', error.message);
              return false;
            }
          }
          
          testConnection().then(success => process.exit(success ? 0 : 1));
          EOF
          
          # Run the test
          node test-api.js
          
      - name: Run integration test
        run: |
          # Create a test scenario
          echo "ðŸ§ª Running integration test..."
          
          # Setup test git repository
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          mkdir test-repo
          cd test-repo
          git init
          
          # Create test file with intentional issues
          cat > test.js << 'EOF'
          // TODO: This needs error handling
          function processData(data) {
            return data.map(item => item.value);
          }
          
          // Hardcoded API key - should be environment variable
          const apiKey = "test-key";
          EOF
          
          git add test.js
          
          # Test the validator (will exit with code based on AI response)
          cd ..
          echo "Testing AI commit validator..."
          timeout 60s node cli.js || echo "Integration test completed"
        env:
          OPENAI_API_KEY: ${{ env.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ env.OPENAI_MODEL }}
          
      - name: Deploy package
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "ðŸš€ Deploying AI Commit Validator..."
          echo "Environment: ${{ env.NODE_ENV }}"
          echo "Model: ${{ env.OPENAI_MODEL }}"
          
          # Here you would typically deploy to your hosting platform
          # For example, publish to NPM, deploy to server, etc.
          
          echo "âœ… Deployment completed successfully"
          
      - name: Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up temporary files..."
          rm -f test-api.js
          rm -rf test-repo
          echo "âœ… Cleanup completed"